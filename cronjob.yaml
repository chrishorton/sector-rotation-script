apiVersion: v1
kind: Namespace
metadata:
  name: trading-tools
---
# Morning report - 9:45 AM ET (14:45 UTC during EST, 13:45 UTC during EDT)
# Using 14:45 UTC (covers EST; adjust to 13:45 for EDT if needed)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sector-rotation-morning
  namespace: trading-tools
spec:
  schedule: "45 14 * * 1-5"  # 9:45 AM ET, Mon-Fri (adjust for DST as needed)
  timeZone: "America/New_York"  # Requires k8s 1.27+ with TimeZone feature
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sector-rotation
            image: your-registry/sector-rotation:latest
            imagePullPolicy: Always
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
---
# Midday report - 12:30 PM ET
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sector-rotation-midday
  namespace: trading-tools
spec:
